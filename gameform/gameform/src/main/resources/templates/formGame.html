<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Cadastrar Jogo</title>
</head>
<body>
<header>
    <nav>
        <div class="nav-wrapper">
            <a href="/" class="brand-logo">Home</a>
            <ul id="nav-mobile" class="right hide-on-med-and-down">
                <li><a href="/cadastrarGame">Cadastrar Jogo</a></li>
                <li><a href="/games">Lista de jogos</a></li>
            </ul>
        </div>
    </nav>
</header>

    <h1>Pagina de cadastro de jogos</h1>

    <th:block th:include="mensagemValidacao"></th:block>
    <form class="container" method="post">
        <p>Nome do jogo:</p>
        <input type="text" value="" name="name">
        <p>Copias Vendidadas:</p>
        <input type="number" min="0" value="" name="sold">
        <p>Data de Lancamento:</p>
        <input type="date" value="" name="launchDate">
        <p>Tem Multiplayer?</p>
        <label>
            <input type="radio" value="Sim" name="hasMultiplayer">
            <span>Sim</span>
        </label>
        <label>
            <input type="radio" value="Nao" name="hasMultiplayer">
            <span>Nao</span>
        </label>
        <p></p>
        <button class="btn waves-effect waves-light" type="submit"><i class="material-icons left">add</i>Salvar</button>
    </form>
    <script type="text/javascript" src="js/materialize.min.js"></script>
</body>
</html>
